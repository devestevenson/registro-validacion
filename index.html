<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lovebook | Regístro</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main class="main">
        <section>
            <h1>Lovebook</h1>
            <p>Personas de todas partes buscan un amor que los haga sentir que la vida tiene sentido.</p>
        </section>
        <form action="" method="post" id="form">
            <div class="form">
                <div class="grupo">
                    <input type="text" name="" id="username" required><span class="barra"></span>
                    <label for="">Name</label>
                </div>
    
                <div class="grupo">
                    <input type="email" name="" id="email" required><span class="barra"></span>
                    <label for="">Email</label>
                </div>
    
                <div class="grupo">
                    <input type="password" name="" id="password" required><span class="barra"></span>
                    <label for="">Password</label>
                </div>
                <button type="submit">Regístrate</button>
                <p class="warnings" id="warnings"></p>
            </div>
        </form>
    </main>




    <script src="script.js"></script>
</body>
</html>
